<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('教室占用情况列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>教室编号：</label>
                                <input type="text" name="classroomId"/>
                            </li>
                            <li>
                                <label>课时编号：</label>
                                <input type="text" name="lessonId"/>
                            </li>
                            <li>
                                <label>教室状态：</label>
                                <input type="text" name="state"/>
                            </li>
                            <li class="select-time">
                                <label>修改时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginModifyTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endModifyTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:tea:add">
                    <i class="fa fa-plus"></i> 教室申请
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:state:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:state:remove')}]];
        var prefix = ctx + "system/apply";
        var datas = [[${@dict.getType('sys_classroom_state')}]];
        console.log(prefix);
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: "/yctc-genesis/system/apply/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "教室占用情况",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: '编号',
                    visible: false
                },
                {
                    field: 'classroomId', 
                    title: '教室编号'
                },
                    {
                        field: 'lesson.course.name',
                        title: '课程名称'
                    },
                    {
                        field: 'lesson.begin',
                        title: '开课时间',
                        sortable: true
                    },
                    {
                        field: 'lesson.end',
                        title: '结束时间'
                    },
                {
                    field: 'lessonId', 
                    title: '课时编号'
                },
                    {
                        field: 'state',
                        title: '教室状态',
                        align: 'center',
                        sortable: true,
                        formatter: function(value, row, index) {
                            return $.table.selectDictLabel(datas, value);
                        }
                    },

                    {
                        field: 'modifyTime',
                        title: '修改时间'
                    },
                {
                    title: '操作',
                    align: 'center',
                    visible: false,
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]

            };

            $.table.init(options);
        });
    </script>
</body>
</html>
